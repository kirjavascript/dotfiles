shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.5;
shadow-ignore-shaped = false;
shadow-exclude = [
    "name = 'Notification'",
    "override_redirect = 1 && !WM_CLASS@:s",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_POPUP_MENU'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Nightly'",
    "class_g = 'cakeybar'",
    "class_g = 'Polybar'",
    "class_g ?= 'i3-frame'"
];
inactive-opacity = 0.93;
active-opacity = 1;
inactive-dim = 0.;
blur-background = false;
blur-kern = "3x3box";
fading = true;
fade-delta = 1;
fade-in-step = 0.07;
fade-out-step = 0.07;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# xprop WM_CLASS
opacity-rule = [
 "100:name *?= 'Call'",
 "100:class_g = 'Chromium'",
 "100:name *?= 'Conky'",
 "100:class_g = 'Darktable'",
 "50:class_g = 'Dmenu'",
 "100:name *?= 'Event'",
 "100:class_g = 'Firefox'",
 "100:class_g = 'Navigator'",
 "100:class_g = 'firefox-nightly'",
 "100:class_g = 'firefox'",
 "100:class_g = 'Nightly'",
 "100:class_g = 'GIMP'",
 "100:name *?= 'Image'",
 "100:class_g = 'Lazpaint'",
 "100:class_g = 'Midori'",
 "100:name *?= 'Minitube'",
 "100:class_g = 'Mousepad'",
 "100:name *?= 'MuseScore'",
 "90:name *?= 'Page Info'",
 "100:name *?= 'Pale Moon'",
 "90:name *?= 'Panel'",
 "100:class_g = 'Pinta'",
 "90:name *?= 'Restart'",
 "100:name *?= 'sudo'",
 "100:name *?= 'Screenshot'",
 "100:class_g = 'Viewnior'",
 "100:class_g = 'VirtualBox'",
 "100:name *?= 'VLC'",
 "100:name *?= 'Write'",
 "100:class_g = 'Flex 2'",
 "93:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
 "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
 "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
];
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  popup :
  {
    shadow = false;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
no-fading-openclose = false;
